<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuários</title>
  <link rel="stylesheet" href="../../public/style.css">
  <style>
    .btn-deletar,
    .btn-editar {
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 5px;
    }

    .btn-deletar {
      background-color: #f44336;
    }

    .btn-deletar:hover {
      background-color: #da190b;
    }

    .btn-editar {
      background-color: #008CBA;
    }

    .btn-editar:hover {
      background-color: #007bb5;
    }
  </style>
</head>

<body>
  <h1>Lista de Usuários</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-usuarios"></tbody>
  </table>

  <a href="../usuarios/cadastro.html" class="link-basico">Cadastrar Usuário</a>
  <a href="../../public/index.php" class="link-basico">Início</a>

  <script>

    function carregarUsuarios() {
      fetch('../../controllers/UsuarioController.php')
        .then(res => res.json())
        .then(usuarios => {
          const tabela = document.getElementById('tabela-usuarios');
          tabela.innerHTML = '';

          usuarios.forEach(u => {
            const linha = document.createElement('tr');
            linha.innerHTML = `
                            <td>${u.nome}</td>
                            <td>${u.email}</td>
                            <td>
                                <a href="cadastro.html?id=${u.id}" class="btn-editar">Editar</a>
                                <button class="btn-deletar" data-id="${u.id}">Deletar</button>
                            </td>
                        `;
            tabela.appendChild(linha);
          });

          document.querySelectorAll('.btn-deletar').forEach(button => {
            button.addEventListener('click', function () {
              const usuarioId = this.dataset.id;
              if (confirm(`Tem certeza que deseja deletar o usuário com ID ${usuarioId}?`)) {
                deletarUsuario(usuarioId);
              }
            });
          });
        })
        .catch(() => {
          alert('Erro ao carregar usuários.');
        });
    }

    function deletarUsuario(id) {
      fetch('../../controllers/UsuarioController.php', {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          id: id
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.sucesso) {
            alert(data.mensagem);
            carregarUsuarios(); 
          } else {
            alert(data.erro);
          }
        })
        .catch(() => {
          alert('Erro ao tentar deletar o usuário.');
        });
    }
    document.addEventListener('DOMContentLoaded', carregarUsuarios);
  </script>
</body>

</html>
